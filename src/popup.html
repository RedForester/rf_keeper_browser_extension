<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .mb {
            margin-bottom: 0.5em;
        }
        .text-center {
            text-align: center;
        }

        .button {
            outline: none;
            border-radius: 4px;
            height: 28px;
        }

        .popup-wrapper {
            width: 400px;
        }
        .popup-wrapper>div {
            margin-bottom: 1em;
        }

        #favorite-nodes select {
            width: 100%;
            height: 28px;
        }

        #page-description {
            box-sizing: border-box;
            width: 100%;
            height: 28px;
        }
    </style>
</head>
<body>
    <div class="popup-wrapper">
        <div>
            <div class="mb">Название страницы:</div>
            <div id="page-name"></div>
        </div>

        <div>
            <div class="mb">Описание (не обязательно):</div>

            <input id="page-description">
        </div>

        <div>
            <div class="mb">Сохранить в:</div>

            <div id="favorite-nodes"></div>
        </div>

        <div class="text-center">
            <button id="save-button"
                    class="button">
                Сохранить
            </button>
        </div>
    </div>

    <script src="/src/popup.js"></script>
</body>
</html>
