<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        .mb {
            margin-bottom: 0.5em;
        }
        .text-center {
            text-align: center;
        }
        .d-flex {
            display: flex;
        }
        .d-none {
            display: none;
        }
        .visibility-hidden {
            visibility: hidden;
        }

        select,
        button,
        input[type="text"] {
            height: 28px;
        }

        button {
            outline: none;
            border-radius: 4px;
        }

        select,
        textarea,
        input[type="text"] {
            box-sizing: border-box;
            width: 100%;
        }
    </style>

    <style>
        body {
            width: 400px;
        }

        #popup-wrapper>div {
            margin-bottom: 1em;
        }

        #loader-wrapper {
            position: absolute;
            display: flex;
            align-items: center;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
        }

        #preview-wrapper {
            padding-right: 1em;
        }
        #preview-img {
            max-width: 100px;
            max-height: 100px;
            object-fit: contain;
            object-position: center;
            background: black;
        }

        .page-name-wrapper {
            width: 100%;
        }
        #page-name,
        #page-description {
            resize: none;
        }

        #preview-checkbox {
            margin: 3px 3px 3px 0;
        }

        #favorite-nodes {
            flex: 1;
            margin-right: 0.5em;
        }
    </style>

    <style>
        .loader,
        .loader:after {
            border-radius: 50%;
            width: 10em;
            height: 10em;
        }
        .loader {
            margin: 60px auto;
            font-size: 10px;
            position: relative;
            text-indent: -9999em;
            border-top: 1.1em solid rgba(132,0,8, 0.2);
            border-right: 1.1em solid rgba(132,0,8, 0.2);
            border-bottom: 1.1em solid rgba(132,0,8, 0.2);
            border-left: 1.1em solid #840008;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load8 1.1s infinite linear;
            animation: load8 1.1s infinite linear;
        }
        @-webkit-keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
        @keyframes load8 {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="popup-wrapper" class="visibility-hidden">

        <div class="d-flex">
            <div id="preview-wrapper" class="d-none">
                <img id="preview-img">
            </div>
            <div class="page-name-wrapper">
                <div class="mb">
                    <textarea id="page-name" rows="3"></textarea>
                </div>

                <div>
                    <div class="mb">Description (optional):</div>

                    <textarea id="page-description" rows="5"></textarea>
                </div>
            </div>
        </div>

        <div id="preview-checkbox-wrapper" class="d-none">
            <label>
                <input id="preview-checkbox" type="checkbox">
                Include preview
            </label>
        </div>

        <div>
            <div class="mb">Save to (one of favorite nodes):</div>

            <div class="d-flex">
                <div id="favorite-nodes">
                    <select id="favorite-nodes-select"></select>
                </div>
                <div>
                    <a id="node-link" target="_blank">
                        <button class="button">Go</button>
                    </a>
                </div>
            </div>
        </div>

        <div>
            <div id="url-was-saved"></div>
        </div>

        <div class="text-center">
            <button id="save-button"
                    class="button">
                Save
            </button>
        </div>
    </div>

    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>

    <script src="/src/popup.js"></script>
</body>
</html>
